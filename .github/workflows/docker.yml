name: Build & Push Frontend B
on:
  push:
    branches: ['**']

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare tag (sanitize branch)
        id: prep
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          BRANCH="${BRANCH//\//-}"
          BRANCH="$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]')"
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "sha=${GITHUB_SHA::12}" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (branch + sha tags)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/playground:frontend-b-${{ steps.prep.outputs.branch }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/playground:frontend-b-${{ steps.prep.outputs.branch }}-${{ steps.prep.outputs.sha }}

      - name: Also push moving main tag (only on main)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/playground:frontend-a-main
